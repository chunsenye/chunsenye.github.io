<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../css/images/favicon.ico">
    <script src="./lib/three.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <title>所有的geometry</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    canvas {
        width: 100%;
        height: 100%;
        background: #eee;
    }
</style>

<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        var mouse = new THREE.Vector2(),
            INTERSECTED;
        // renderer.setSize(window.innerWidth / 2, window.innerHeight / 2, false);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // var geometry = new THREE.BoxGeometry(10, 1, 6);
        var geometry = new THREE.BoxBufferGeometry(10, 10, 10, 10, 12, 12);
        var material = new THREE.MeshBasicMaterial({
            color: 0x660066,
            opacity: 0.8,
            transparent: true, //开启透明度计算
            flatShading: true,
            // wireframe: true,
            // vertexColors:THREE.VertexColors
        });

        var cube = new THREE.Mesh(geometry, material);

        cube.position.y = 5;

        scene.add(cube);
        //圆
        var circle = new THREE.Mesh(new THREE.CircleGeometry(10, 100, 0, Math.PI * 2), material);
        circle.position.z = -5;
        circle.position.y = 5;
        scene.add(circle);
        // 圆环
        var torus = new THREE.Mesh(new THREE.TorusGeometry(40,10,30,20,Math.PI*2),material);
    scene.add(torus);
    var torusKnot = new THREE.Mesh(new THREE.TorusKnotGeometry(110,10,60,8,2,5),material);
    scene.add(torusKnot);

    var sphere = new THREE.Mesh(new THREE.SphereGeometry(200,10,10,0,Math.PI*2, Math.PI/2, Math.PI/2),material);
    // sphere.position.y = 50;
    scene.add(sphere);
        // 锥
        var cone = new THREE.Mesh(new THREE.ConeGeometry(5, 10, 100, 10, false, 0, Math.PI * 2), material);
        cone.position.y = 25;
        scene.add(cone);
        // 圆柱
        var cylinder = new THREE.Mesh(new THREE.CylinderGeometry(3, 5, 10, 100, 10, true, 0, Math.PI *  2),
            material);
            cylinder.position.y = 15;
        scene.add(cylinder);
        // 八面体
        var octahedron = new THREE.Mesh(new THREE.OctahedronGeometry(10,0),material);
        octahedron.position.z = 15;
        octahedron.position.y = 5;
    scene.add(octahedron);
        // 十二面体
        var dodecahed = new THREE.Mesh(new THREE.DodecahedronGeometry(10,0),material);
        dodecahed.position.z = -15;
        dodecahed.position.y = 5;
    scene.add(dodecahed);
        camera.position.z = 30;
        camera.position.y = 30;

        var point = new THREE.PointLight(0x00ffff);
        point.position.set(1, 1, -35); //点光源位置
        scene.add(point); //点光源添加到场景中
        //环境光
        // var ambient = new THREE.AmbientLight(0xffff00);
        // scene.add(ambient);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0xaaaaaa, 1); //设置背景颜色

        var gridHelper = new THREE.GridHelper(300, 300)
        scene.add(gridHelper)
        var controls = new THREE.OrbitControls(camera, renderer.domElement)
        // controls.enableDamping = true
        // controls.dampingFactor = 0.25
        // controls.rotateSpeed = 0.35
        var axes = new THREE.AxesHelper(1);
        scene.add(axes);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
