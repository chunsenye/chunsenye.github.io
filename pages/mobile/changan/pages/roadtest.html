<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>来院路线</title>
</head>
<style>
 /* 路线 */
.map img{
    width: 6.4rem;
}
.roadSelect{
    width: 6.4rem;
    height: 5.3rem;
    padding-top: 0.3rem;
}
.roadSelect .roads{
    height: 4.7rem;
    padding: 0 0.2rem;
}
.roadSelect .roads .roadNav{
   width: 1rem;height: 4.6rem;
   float: left;
}
.roadSelect .roads .roadNav ul li{
   margin-top: 0.1rem;
   cursor: pointer;
}
.roadSelect .roads .roadNav ul li  img{
   width: 0.85rem;
   border-radius: 0.08rem;
   box-shadow: 0 0 0.16rem 0.01rem rgba(155, 155, 155, .1);
}
.roadSelect .roads .roadPanel{
    margin-top: 0.1rem;
   width: 4.75rem;height: 4.65rem;
   float: right;
   background: #fafafa;
   border-radius: 0.08rem;
}
   
</style>
<body>
    <script type="text/javascript" src="../js/waprem.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <div class="roadSelect">
        <div class="profersor" style="height: 0.4rem;">
            <h3>
                <span class="line2"></span>来院路线</h3>
        </div>
        <div class="roads">
            <div class="roadNav">
                <ul>
                    <li onclick="show(1)">
                        <img src="../images/roadNav1.png" alt="" class="img1">
                    </li>
                    <li onclick="show(2)">
                        <img src="../images/roadNav2-red.png" alt="" style="background-color: #dc3434;" class="img2">
                    </li>
                    <li onclick="show(3)">
                        <img src="../images/roadNav3.png" alt="" class="img3">
                    </li>
                    <li onclick="show(4)">
                        <img src="../images/roadNav4.png" alt="" class="img4">
                    </li>
                    <li onclick="show(5)">
                        <img src="../images/roadNav5.png" alt="" class="img5">
                    </li>
                </ul>
            </div>
            <div class="roadPanel">
                <div class="roadContent">
                    <h3>地铁推荐路线如下：</h3>
                    <h4 class="road1">
                        <span>线路1:</span>乘坐地铁2号线 （嘉禾望岗方向） ,在南洲站下车（C1出口） ,步行310米，在海珠客运站坐882路，在国防大厦站下车，步行200米。</h4>
                    <h4 class="road2">
                        <span>线路2:</span>乘坐地铁3号线（体育西路方向），在体育西路站下车（G出口），步行570米，在天河站乘坐243路，在石牌村站下车，步行360米。</h4>
                    <h4 class="road3">
                        <span>线路3:</span>乘坐地铁5号线 （文冲方向） ,在潭村站下车（D出口）,步行440米，到马场路中站乘坐138/545路，在国防大厦站下车。</h4>
                    <h4 class="road4"></h4>
                    <h4 class="road5"></h4>
                </div>
                <div class="triangle_border_left">
                </div>
            </div>
        </div>
    </div>
    <script>
        function show(num) {
            $('.roadNav img').css({
                background: '#fff'
            })
            $(".img1").attr("src","../images/roadNav1.png");
            $(".img2").attr("src","../images/roadNav2.png");
            $(".img3").attr("src","../images/roadNav3.png");
            $(".img4").attr("src","../images/roadNav4.png");
            $(".img5").attr("src","../images/roadNav5.png");
            if (num == 1) {
                $(".img1").attr("src","../images/roadNav1-red.png");
                $('.triangle_border_left').animate({
                    top: '0.1rem'
                },500)
                $('.img1').css({
                    background: '#dc3434'
                })
                $('.roadContent h3').html('公交推荐路线如下：');
                $('.road1').html(`
                乘坐公交138路、243路、542路、137路、278路、284路、299路、518路、53路、541路、545路、583路、302路、大学城专线4路、218路、140路、547路、540路、506A路、506路、194路、504路、562路、B15路、261路、882路、245路、43路、517路、548路、550路、B22路、华南新城楼巴2路、B8路、901A路、407路环线、499路、广增12路、广增13路、230路、302A路、302A路时代倾城班车、197路、266路等到黄埔大道西888号国防大厦站，下车步行295米即可到达广州长安医院。</h4>
                `);
                $('.road2').html('');
                $('.road3').html('');
                $('.road4').html('');
                $('.road5').html('');
            }
            if (num == 2) {
                $(".img2").attr("src","../images/roadNav2-red.png");
                $('.triangle_border_left').animate({
                    top: '1.1rem'
                },500)
                $('.roadContent h3').html('地铁推荐路线如下：');
                $('.img2').css({
                    background: '#dc3434'
                })
                $('.road1').html(`
                <span>线路1:</span>乘坐地铁2号线 （嘉禾望岗方向） ,在南洲站下车（C1出口） ,步行310米，在海珠客运站坐882路，在国防大厦站下车，步行200米。
                `);
                $('.road2').html(`
                <span>线路2:</span>乘坐地铁3号线（体育西路方向），在体育西路站下车（G出口），步行570米，在天河站乘坐243路，在石牌村站下车，步行360米。
                `);
                $('.road3').html(`
                <span>线路3:</span>乘坐地铁5号线 （文冲方向） ,在潭村站下车（D出口）,步行440米，到马场路中站乘坐138/545路，在国防大厦站下车。
                `);
                $('.road4').html('');
                $('.road5').html('');
            }
            if (num == 3) {
                $(".img3").attr("src","../images/roadNav3-red.png");
                $('.triangle_border_left').animate({
                    top: '2rem'
                },500)
                $('.roadContent h3').html('自驾推荐路线如下：');
                $('.img3').css({
                    background: '#dc3434'
                })
                $('.road1').html(`
                <span>线路1:</span>在广州市区的,可直接打车黄埔大道西的国防大厦西裙楼。
                `);
                $('.road2').html(`
                <span>线路2:</span>开车的患者可以直接导航仪定位 "广州市天河区黄埔大道西888号国防大厦西裙楼" ,如中途线路不清楚,即可拨打电话020-2222 2222 ,咨询路线,方便您来院就诊。
                `);
                $('.road3').html('');
                $('.road4').html('');
                $('.road5').html('');
            }
            if (num == 4) {
                $(".img4").attr("src","../images/roadNav4-red.png");
                $('.triangle_border_left').animate({
                    top: '3rem'
                },500)
                $('.roadContent h3').html('火车推荐路线如下：');
                $('.img4').css({
                    background: '#dc3434'
                });
                $('.road1').html(`
                <span>线路1:</span>广州火车站：乘坐地铁五号线到地铁潭村站D出入口下。(乘坐出租车共行驶1.0公里，费用约10元) 即可到达广州长安医院。或者走约230米到马场路中站乘坐545路、138路到国防大厦站再步行295米即可到达广州长安医院。
                `);
                $('.road2').html(`
                <span>线路2:</span>广州东站：乘坐地铁一号线到地铁体育西路站转乘地铁三号线到地铁石牌桥站A出入口下，走到天河公交场总站转乘高峰快线42到国防大厦站1下。然后步行295米即可到达广州长安医院。
                `);
                $('.road3').html(`
                <span>线路3:</span>广州火车站：乘坐地铁五号线到地铁潭村站D出入口下。(乘坐出租车共行驶1.0公里，费用约10元) 即可到达广州长安医院。或者走约230米到马场路中站乘坐545路、138路到国防大厦站再步行295米即可到达广州长安医院。
                `);
                $('.road4').html('');
                $('.road5').html('');
            }
            if (num == 5) {
                $(".img5").attr("src","../images/roadNav5-red.png");
                $('.triangle_border_left').animate({
                    top: '3.9rem'
                },500)
                $('.roadContent h3').html('大巴推荐路线如下：');
                $('.img5').css({
                    background: '#dc3434'
                })
                $('.road1').html(`
                <span>线路1:</span>从省汽车客运站/流花汽车客运站步行过马路往右走约380米到广州火车站乘坐 545路到国防大厦站，步行295米即可到达广州长安医院。
                `);
                $('.road2').html(`
                <span>线路2:</span>从天河客运站(公交站)乘坐 303路、252路、303A路到广州体院站2转乘140路、540路到国防大厦站下，然后步行295米即可到达广州长安医院。
                `);
                $('.road3').html(`
                <span>线路3:</span>从广园汽车客运站(公交站)乘坐540路到国防大厦站下。步行295米即可到达广州长安医院。
                `);
                $('.road4').html(`
                <span>线路4:</span>从罗冲围客运站(公交站)乘坐高峰快线30到正骨医院站2转乘518路、284路到国防大厦站下，走约295米即可到达广州长安医院。
                `);
                $('.road5').html(`
                <span>线路5:</span>从广州火车东站总站乘坐302路到石牌村站下。过马路往右走约639米到达广州长安医院。
                `);
            }
        }
    </script>
</body>

</html>
