    <div class="box"  style="line-height: 100px">

    </div>
    <script>
        var d627=document.getElementById('d627');
        var d318=document.getElementById('d318');
        var d127=document.getElementById('d127');
        var deg=0;
        var deg2=parseInt(Math.random()*360);
        var deg3=parseInt(Math.random()*360);
        setInterval(function(){
            d627.style.transform='rotateZ('+deg+'deg)';
            d318.style.transform='rotateZ('+deg2+'deg)';
            d127.style.transform='rotateZ('+deg3+'deg)';
            deg++;
            deg2++;
            deg3++;
        },10)
    </script>
