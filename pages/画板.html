<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>画板</title>
		<link rel="shortcut icon" href="../css/images/favicon.ico">
	</head>
	<link href="../../../../Downloads/chunsenye.github.io-master/css/main.css" type="text/css" rel="stylesheet"/>
	<style>
		canvas {
			background: #fff;
			border: 10px solid gray;
		}
	</style>
	<body>
		<canvas width="650" height="500" id="canvas" >
			<span>亲，您的浏览器不支持canvas，换个浏览器试试吧</span>
		</canvas>
		<div>
			<input type="button" value="红画笔" id="red" class="button blue bigrounded"/>
			<input type="button" value="绿画笔" id="green" class="button blue bigrounded">
			<input type="button" value="蓝画笔" id="blue" class="button blue bigrounded">
			<input type="button" value="黑色画笔" id="default" class="button blue bigrounded">
			<input type="button" value="清除画布" id="clear" class="button blue bigrounded">
		</div>
		<script>
			window.onload = function() {
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				var oInput = document.getElementsByTagName("input");

				for (var i = 0; i < oInput.length; i++) {
					oInput[i].onclick = function() {
						var ID = this.getAttribute('id');
						switch(ID) {
							case 'red':
								ctx.strokeStyle = 'red';
								break;
							case 'green':
								ctx.strokeStyle = 'green';
								break;
							case 'blue':
								ctx.strokeStyle = 'blue';
								break;
							case 'default':
								ctx.strokeStyle = 'black';
								break;
							case 'clear':
								ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
								break;
						}
					}
				}
				draw();
				function draw() {
					canvas.onmousedown = function(ev) {
						var ev = ev || event;
						ctx.beginPath();
						ctx.moveTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop);
						document.onmousemove = function(ev) {
							var ev = ev || event;
							ctx.lineTo(ev.clientX - canvas.offsetLeft, ev.clientY - canvas.offsetTop);
							ctx.stroke();
						}
						document.onmouseup = function(ev) {
							document.onmousemove = document.onmouseup = null;
							ctx.closePath();
						}
					}
				}
			}
		</script>
	</body>
</html>
