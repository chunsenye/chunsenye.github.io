<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 编码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  IE=edge告诉IE使用最新的引擎渲染网页-->
    <meta name="HandheldFriendly" content="True">
    <!--  针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- 缩放值 -->
    <link rel="shortcut icon" href="../css/images/favicon.ico">
    <script src="./lib/three.js"></script>
    <title>魔方</title>
</head>
<style>
    body {
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
        background: #fff;
    }
</style>

<body>
    <script>
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.set(0, 0, 400);
        camera.lookAt(new THREE.Vector3(10, 10, 10));

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var material = new THREE.LineBasicMaterial({
            color: 0xff00ff
        });
        console.log(typeof (material.color))
        var geometry = new THREE.Geometry();
        for (var i = 0; i < 4; i++) {
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 90));
            geometry.vertices.push(new THREE.Vector3(90, 30 * i, 90));
            geometry.vertices.push(new THREE.Vector3(90, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(30, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(30, 30 * i, 90));
            geometry.vertices.push(new THREE.Vector3(60, 30 * i, 90));
            geometry.vertices.push(new THREE.Vector3(60, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 0));
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 30));
            geometry.vertices.push(new THREE.Vector3(90, 30 * i, 30));
            geometry.vertices.push(new THREE.Vector3(90, 30 * i, 60));
            geometry.vertices.push(new THREE.Vector3(0, 30 * i, 60));
            geometry.vertices.push(new THREE.Vector3(0, 0, 60));
            geometry.vertices.push(new THREE.Vector3(0, 0, 0));
        }
        for (var i = 0; i < 4; i++) {
            geometry.vertices.push(new THREE.Vector3(30 * i, 0, 0));
            geometry.vertices.push(new THREE.Vector3(30 * i, 90, 0));
            geometry.vertices.push(new THREE.Vector3(30 * i, 90, 90));
            geometry.vertices.push(new THREE.Vector3(30 * i, 0, 90));
            geometry.vertices.push(new THREE.Vector3(30 * i, 0, 60));
            geometry.vertices.push(new THREE.Vector3(30 * i, 90, 60));
            geometry.vertices.push(new THREE.Vector3(30 * i, 90, 30));
            geometry.vertices.push(new THREE.Vector3(30 * i, 0, 30));
            geometry.vertices.push(new THREE.Vector3(30 * i, 0, 0));
            // geometry.vertices.push(new THREE.Vector3(90, 0, 0));
        }
        var line = new THREE.Line(geometry, material);
        // var cube = new THREE.Mesh(geometry, material);
        scene.add(line);
        // camera.position.z = 5;
        var num = 0.01;
        document.onmousedown = function () {
            num += 0.01;
        }
        renderer.render(scene, camera);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            line.rotation.x += num;
            line.rotation.y += num;
            line.rotation.z += num;
            // line.rotation.z+=0.001;
        }
        animate();
    </script>
</body>

</html>
