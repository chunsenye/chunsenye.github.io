            float: left;
            font: 80px '宋体';
        }
	</style>
	<body>
        <div>
            <h1 id="time">生活总是充满惊喜~</h1>
            <h1 id="lisa1">我觉得只要坚持心中所想</h1>
            <h1 id="lisa2">总能从中得到些什么</h1>

            <h1 id="lisa6">你，是我今天最大的意外啊</h1>

        <div class="night">

        <div style="width: 30px;height: 100px;float: left">

        </div>
        <div class="night">
            安
        </div>

	<script>
        $('#lisa1').hide();
        $('#lisa2').hide();
        $('#lisa3').hide();
        $('#lisa4').hide();
        $('#lisa5').hide();
        $('#lisa6').hide();
        $('#lisa7').hide();
        $('#lisa8').hide();

            $('#lisa1').show(1500);
            setTimeout(function () {

                setTimeout(function () {
                    $('#lisa3').show(1500);
                    setTimeout(function () {
                        $('#lisa4').show(1500);
                        setTimeout(function () {
                            $('#lisa5').show(1500);
                            setTimeout(function () {
                                $('#lisa6').show(1500);
                                setTimeout(function () {
                                    $('#lisa7').show(1500);
                                    setTimeout(function () {
                                        $('#lisa8').show(1500);
                                        setTimeout(function () {
                                            $('.night').show(1500);
                                        },2000)
                                    },2000)
                                },2000)
                            },2000)
                        },2000)
                    },2000)
                },2000)
            },2000)
        },2000)
