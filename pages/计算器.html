<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>计算器</title>
		<link rel="shortcut icon" href="../css/images/favicon.ico">
	</head>
	<style>
		input {
			width: 50px;
			height: 50px;
			font: 30px "宋体";
			background-color: black;
			margin-left: 2px;
			color:white;
		}
		.LOGO {
			text-align: center;
			width: 228px;
			font: 30px "宋体";
			background-color: black;
			color:white;
		}
		.LOGO1 {
			text-align: center;
			width: 228px;
			font: 20px "宋体";
			background-color: black;
			color:white;
		}
		.all {
			border:10px solid #eeeeee;
			margin-left: 10px;
			width: 228px;
			height: 358px;
			background-color: black;
		}
	</style>
	<body>
		<div class="all" >
			<div class="LOGO">
				<span class="name">简单的计算器</span>
				<!-- <span class="verson">@ChunsenYe</span> -->
			</div>
			<div class="LOGO1">
				<span class="name">@By YeChunsen</span>
			</div>
			<br/>
			<input  type="text"  id="text" style="width: 220px"/>
			<br/>
			<br/>
			<input  type="button" value="1" onclick="c1();"/>
			<input  type="button" value="2" onclick="c2();"/>
			<input  type="button" value="3" onclick="c3();"/>
			<input  type="button" value="+" onclick="add();"/>
			<br/>
			<input  type="button" value="4" onclick="c4();"/>
			<input  type="button" value="5" onclick="c5();"/>
			<input  type="button" value="6" onclick="c6();"/>
			<input  type="button" value="-" onclick="dec();"/>
			<br/>
			<input  type="button" value="7" onclick="c7();"/>
			<input  type="button" value="8" onclick="c8();"/>
			<input  type="button" value="9" onclick="c9();"/>
			<input  type="button" value="*" onclick="mul();"/>
			<br/>
			<input  type="button" value="c" onclick="cc();"/>
			<input  type="button" value="0" onclick="c0();"/>
			<input  type="button" value="=" onclick="ce();"/>
			<input  type="button" value="/" onclick="div();"/>
			<!-- <p>Hello World!</p> -->
		</div>
		<script>
			var text = document.getElementById("text");
			var a;
			var b;
			var d;
			function c0() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "0";
			}

			function c1() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "1";
			}

			function c2() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "2";
			}

			function c3() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "3";
			}

			function c4() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "4";
			}

			function c5() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "5";
			}

			function c6() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "6";
			}

			function c7() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "7";
			}

			function c8() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "8";
			}

			function c9() {
				if (d == "=") {
					text.value = "";
					d = "";
				}
				text.value += "9";
			}

			function cc() {
				text.value = "";
			}

			function add() {
				a = parseInt(text.value);
				d = "+";
				text.value = "";
			}

			function dec() {
				a = parseInt(text.value);
				d = "-";
				text.value = "";
			}

			function mul() {
				a = parseInt(text.value);
				d = "*";
				text.value = "";
			}

			function div() {
				a = parseInt(text.value);
				d = "/";
				text.value = "";
			}

			function ce() {
				b = parseInt(text.value);
				switch(d) {
					case "+":
						text.value = a + b;
						d = "=";
						break;
					case "-":
						text.value = a - b;
						d = "=";
						break;
					case "*":
						text.value = a * b;
						d = "=";
						break;
					case "/":
						text.value = a / b;
						d = "=";
						break;
					default:
						break;
				}
			}
		</script>
		
	</body>
</html>
